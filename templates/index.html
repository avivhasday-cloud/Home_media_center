{% extends "base.html" %}


{% block content %}
    <h1>Home media center</h1>
    <table id="torrents" class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Hash</th>
            <th>Seeds Number</th>
            <th>Total Size</th>
            <th>Download Speed</th>
          </tr>
        </thead>
        <tbody>
          {% for torrent in torrents %}
            <tr>
              <td>{{ torrent.torrent_name }}</td>
              <td>{{ torrent.hash }}</td>
              <td>{{ torrent.num_of_seeds }}</td>
              <td>{{ torrent.file_size }}</td>
              <td>{{ torrent.download_speed }}</td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
{% endblock %}
